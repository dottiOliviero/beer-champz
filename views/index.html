<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    
        <script src="https://cdn.tailwindcss.com/3.3.0"></script>
        <script defer src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="flex justify-between h-[40px] w-full bg-gradient-to-r from-amber-500 to-yellow-500">
            <img src="assets/beer-logo.svg" />
            <div class="flex align-center">
                <a class="h-[10px] mr-4 hover:cursor-pointer" onclick="">Home</a>
                <a class="h-[10px] mr-4 hover:cursor-pointer" onclick="">Ranking</a>
                <a class="h-[10px] hover:cursor-pointer" onclick="">About</a>
            </div>
        </div>
        <div class="h-[600px] flex mx-auto justify-center" id="main-screen">
            <button hx-get="/championship/new" hx-target="#main-screen" class="rounded-xl bg-cyan-500 w-[150px] h-[30px]">Start</button>
        </div>
        <footer class="footer footer-center p-3 bg-gradient-to-r from-amber-700 to-orange-400">
            <aside>
                <p class="">Made with Hops, Barley malt, Water and Yeast</p>
            </aside>
        </footer>
    </body>
</html>
