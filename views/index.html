<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    
    <script defer src="/dist/persist.min.js"></script>
    <script defer src="/dist/alpinejs.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="/dist/htmx.min.js"></script>
    <script src="/dist/json-enc.js"></script>

</head>

<body>
    <div class="flex justify-between h-[40px] w-full bg-gradient-to-r from-amber-500 to-yellow-500">
        <img src="assets/beer-logo.svg" @click="window.location.href='/beer-champz'"/>
        <div class="flex gap-4 mr-4">
            <a class="my-auto hover:cursor-pointer" onclick="window.location.href='/beer-champz'">Champz</a>
            <a class="my-auto hover:cursor-pointer" hx-get="/beer/ranking" hx-target="#main-screen">Ranking</a>
            <a class="my-auto hover:cursor-pointer" hx-get="/about" hx-target="#main-screen">About</a>
        </div>
    </div>
    
    <div class="h-[860px] flex justify-center bg-[url('assets/beer_bkg_2.svg')] bg-cover bg-no-repeat" id="main-screen" x-data="{champId: $persist('new')}">
        <button :hx-get="`/championship/${champId}`" x-init="$nextTick(() => htmx.process($el))" hx-target="#main-screen" hx-swap
            class="rounded-xl bg-amber-700 w-[150px] h-[50px] m-auto text-white" x-text = "if(champId != 'new'){ return 'Continue' } else {return 'Start'}">
        </button>
    </div>
    <footer class="footer footer-center p-3 bg-gradient-to-r from-amber-700 to-orange-400">
        <aside>
            <p class="">Made with Hops, Barley malt, Water and Yeast</p>
        </aside>
    </footer>
</body>

</html>
