<!DOCTYPE html>
<html>

<head>
    <script defer src="/dist/persist.min.js"></script>
    <script defer src="/dist/alpinejs.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="/dist/htmx.min.js"></script>
    <script src="/dist/json-enc.js"></script>
</head>

<body>
    <div class="" x-data="{open: false, activeBeer: {}}">
        <div class="overflow-x-auto mx-auto">
            <table class="table bg-slate-200/70">
              <!-- head -->
              <thead>
                <tr class="bg-amber-100/60">
                  <th>Beer</th>
                  <th>Brewery</th>
                  <th>Score</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {{ range .}}
                <tr @click="open = true; activeBeer = {'name': '{{ .Name }}', 'desc': '{{ .ShortDesc }}', 'brewery': '{{ .Brewery }}', 'image': '{{ .Image }}', 'score': {{ .Score}}, 'style': '{{ .Style }}', 'abv': '{{ .ABV }}' }">
                    <td>
                        <div class="flex items-center space-x-3">
                            <div class="avatar">
                                <div class="mask mask-squircle w-20 h-20">
                                    <img src="{{ .Image }}" alt="Beer" class="h-full"/>
                                </div>
                            </div>
                            <div>
                                <div class="font-bold text-lg">{{ .Name }}</div>
                            </div>
                        </div>
                    </td>
                    <td class>{{ .Brewery }}</td>
                    <td>{{ .Score}}</td>
                </tr>
                {{ end }}
              </tbody>              
            </table>
          </div>
<!-- MODAL -->
          <div class="flex flex-col justify-center block fixed top-0 left-0 z-10 w-full h-full overflow-auto bg-stone-500/75"
            x-show="open" x-transition.duration.500ms>
            <div class="modal-content bg-[url('assets/water-bkg.svg')] px-5 w-100 rounded-md">

                <button type="button" class="close float-right text-white" @click="open = false">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="flex my-2 justify-center text-3xl text-white" x-text="activeBeer.name"></div>

                <div class="grid grid-rows-2 grid-flow-col gap-2 my-2">
                    <div class="card row-span-3 bg-gradient-to-b from-sky-300 to-sky-600 shadow-xl h-[500px] justify-center">
                        <img :src="activeBeer.image" class=" mx-auto h-full" />
                    </div>
                    <!-- caratteristiche -->
                    <div class="card bg-base-100/70 shadow-xl justify-center gap-4 p-3">
                        <div class="flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                            </svg>
                            <p class="font-bold px-2">Style: </p>
                            <p x-text="activeBeer.style"></p>
                        </div>
                        <div class="flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" />
                            </svg>
                            <p class="font-bold px-2">ABV: </p>
                            <p x-text="activeBeer.abv"></p>
                        </div>
                        <div class="flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z" />
                            </svg>
                            <p class="font-bold px-2">Brewery: </p>
                            <p x-text="activeBeer.brewery"></p>
                        </div>
                        <div class="flex">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                          </svg>                          
                          <p class="font-bold px-2">Score: </p>
                          <p x-text="activeBeer.score"></p>
                      </div>
                    </div>
                    <!-- description -->
                    <div class="flex card bg-base-100/70 shadow-xl p-3" x-text="activeBeer.desc"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
